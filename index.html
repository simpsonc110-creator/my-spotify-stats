<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify 2025 Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(25, 20, 20, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #1db954;
        }

        .stat-card h2 {
            color: #1db954;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .top-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .top-item:hover {
            background: rgba(29, 185, 84, 0.1);
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .item-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #b3b3b3;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ My Spotify 2025 Summary</h1>
            <p>Discover your top artists, songs, and albums from this year</p>
        </div>

        <div id="authSection" class="auth-section">
            <button id="loginBtn" class="login-btn">Connect to Spotify</button>
            <p style="margin-top: 15px; color: #b3b3b3;">
                You'll need to authorize this app to access your Spotify data
            </p>
        </div>

        <div id="loadingSection" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading your music data...</p>
        </div>

        <div id="errorSection" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <div id="statsSection" class="stats-grid hidden">
            <div class="stat-card">
                <h2>ðŸŽ¤ Top Artists</h2>
                <div id="topArtists"></div>
            </div>

            <div class="stat-card">
                <h2>ðŸŽµ Top Songs</h2>
                <div id="topTracks"></div>
            </div>

            <div class="stat-card">
                <h2>ðŸ’¿ Top Albums</h2>
                <div id="topAlbums"></div>
            </div>
        </div>
    </div>

    <script>
        // Spotify API Configuration - YOUR CLIENT ID IS ALREADY FILLED IN!
        const CLIENT_ID = '24a677c97a654593afd109ef84354c41';
        const REDIRECT_URI = 'https://simpsonc110-creator.github.io/my-spotify-stats/';
        const SCOPES = 'user-top-read user-read-private';

        class SpotifyApp {
            constructor() {
                this.accessToken = null;
                this.init();
            }

            init() {
                // Check if we have an access token in the URL
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                this.accessToken = urlParams.get('access_token');

                if (this.accessToken) {
                    this.showLoading();
                    this.fetchUserData();
                } else {
                    this.showAuth();
                }

                document.getElementById('loginBtn').addEventListener('click', () => {
                    this.authorizeSpotify();
                });
            }

            authorizeSpotify() {
                const authUrl = `https://accounts.spotify.com/authorize?` +
                    `client_id=${CLIENT_ID}&` +
                    `response_type=token&` +
                    `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                    `scope=${encodeURIComponent(SCOPES)}`;
                
                window.location.href = authUrl;
            }

            async fetchUserData() {
                try {
                    // Fetch top items with medium-term range (last 6 months)
                    const [topArtists, topTracks] = await Promise.all([
                        this.fetchTopItems('artists', 'medium_term'),
                        this.fetchTopItems('tracks', 'medium_term')
                    ]);

                    // Extract unique albums from top tracks
                    const albums = this.extractTopAlbums(topTracks.items);

                    this.displayStats(topArtists.items, topTracks.items, albums);
                    this.showStats();
                } catch (error) {
                    this.showError('Failed to load your music data. Please try again.');
                    console.error('Error fetching data:', error);
                }
            }

            async fetchTopItems(type, timeRange, limit = 10) {
                const response = await fetch(
                    `https://api.spotify.com/v1/me/top/${type}?time_range=${timeRange}&limit=${limit}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Failed to fetch top ${type}`);
                }

                return response.json();
            }

            extractTopAlbums(tracks) {
                const albumMap = new Map();
                
                tracks.forEach(track => {
                    const album = track.album;
                    if (!albumMap.has(album.id)) {
                        albumMap.set(album.id, {
                            ...album,
                            trackCount: 1
                        });
                    } else {
                        albumMap.get(album.id).trackCount++;
                    }
                });

                return Array.from(albumMap.values())
                    .sort((a, b) => b.trackCount - a.trackCount)
                    .slice(0, 5);
            }

            displayStats(artists, tracks, albums) {
                this.displayTopItems('topArtists', artists.slice(0, 5), (artist) => ({
                    name: artist.name,
                    subtitle: `${artist.followers.total.toLocaleString()} followers`,
                    image: artist.images[0]?.url,
                    emoji: 'ðŸŽ¤'
                }));

                this.displayTopItems('topTracks', tracks.slice(0, 5), (track) => ({
                    name: track.name,
                    subtitle: track.artists.map(a => a.name).join(', '),
                    image: track.album.images[0]?.url,
                    emoji: 'ðŸŽµ'
                }));

                this.displayTopItems('topAlbums', albums, (album) => ({
                    name: album.name,
                    subtitle: album.artists.map(a => a.name).join(', '),
                    image: album.images[0]?.url,
                    emoji: 'ðŸ’¿'
                }));
            }

            displayTopItems(containerId, items, mapper) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                items.forEach((item, index) => {
                    const mapped = mapper(item);
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'top-item';
                    
                    itemDiv.innerHTML = `
                        <div class="item-image">
                            ${mapped.image ? 
                                `<img src="${mapped.image}" alt="${mapped.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 
                                mapped.emoji
                            }
                        </div>
                        <div class="item-info">
                            <h3>#${index + 1} ${mapped.name}</h3>
                            <p>${mapped.subtitle}</p>
                        </div>
                    `;
                    
                    container.appendChild(itemDiv);
                });
            }

            showAuth() {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('statsSection').classList.add('hidden');
                document.getElementById('errorSection').classList.add('hidden');
            }

            showLoading() {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('loadingSection').classList.remove('hidden');
                document.getElementById('statsSection').classList.add('hidden');
                document.getElementById('errorSection').classList.add('hidden');
            }

            showStats() {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('statsSection').classList.remove('hidden');
                document.getElementById('errorSection').classList.add('hidden');
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('statsSection').classList.add('hidden');
                document.getElementById('errorSection').classList.remove('hidden');
            }
        }

        // Initialize the app
        new SpotifyApp();
    </script>
</body>
</html>
